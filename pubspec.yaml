name: ludo_flutter
description: Ludo game with flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.13.6

  # UI Components
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0

  # Existing dependencies
  just_audio: ^0.9.34
  simple_ripple_animation: ^0.0.9

  # Authentication
  google_sign_in: ^6.1.6

  # Add these new dependencies
  smooth_page_indicator: ^1.1.0
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  liquid_swipe: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  image_path: "assets/logo.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#1a237e"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/dice/
    - assets/images/crown/
    - assets/sounds/
    - assets/logo.jpg
    - assets/walkthrough/
    - assets/walkthrough/game.png
    - assets/walkthrough/logo_gaming.jpg
    - assets/google.jpeg
