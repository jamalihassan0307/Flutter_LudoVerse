name: ludo_flutter
description: Ludo game with flutter
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  stacked: ^3.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.13.6

  # UI Components
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0

  # Existing dependencies
  change_app_package_name: ^1.5.0
  path_provider: ^2.0.15
  path_provider_android: ^2.0.15
  just_audio: ^0.9.34
  simple_ripple_animation: ^0.0.9

  # Authentication
  google_sign_in: ^6.1.6

  # Add these new dependencies
  smooth_page_indicator: ^1.1.0
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.9
  rive: ^0.11.4
  flutter_animate: ^4.3.0
  liquid_swipe: ^3.1.0

  # Update these versions
  archive: ^3.3.7  # Downgrade to a stable version

  # New dependencies
  image_picker: ^1.0.4
  firebase_storage: ^11.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/dice/
    - assets/images/crown/
    - assets/sounds/
    - assets/logo.jpg
    - assets/walkthrough/
    - assets/walkthrough/game.png
    - assets/walkthrough/logo_gaming.jpg
    - assets/google.jpeg
